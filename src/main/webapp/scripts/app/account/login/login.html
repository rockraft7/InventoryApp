<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title" translate="login.title">Please Sign In</h3>
                </div>
                <div class="alert alert-danger" ng-show="authenticationError" translate="login.messages.error.authentication">
                    <strong>Failed to sign in!</strong> Please check your credentials and try again.
                </div>
                <div class="panel-body">
                    <form role="form" ng-submit="login($event)">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="{{'global.form.username.placeholder' | translate}}" name="email" type="text" ng-model="username" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="{{'global.form.username.placeholder' | translate}}" name="password" type="password" ng-model="password" value="">
                            </div>
                            <button type="submit" class="btn btn-lg btn-success btn-block" translate="login.form.button">Sign in</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
