
<div>
    <h2><span translate="inventoryappApp.itemModel.detail.title">ItemModel</span> {{itemModel.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="inventoryappApp.itemModel.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{itemModel.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="inventoryappApp.itemModel.description">Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{itemModel.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="inventoryappApp.itemModel.brand">brand</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="itemBrand.detail({id:itemModel.brand.id})">{{itemModel.brand.name}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
