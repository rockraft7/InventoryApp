<div id="page-wrapper">
    <div ng-cloak>
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header" translate="inventoryappApp.author.home.title">Authors</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <!--div class="panel-heading">
                    List of Authors
                </div-->
                <div class="panel-body">
                    <div class="dataTable_wrapper">
                        <table width="100%" class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr jh-sort="predicate" ascending="reverse" callback="loadAll()">
                                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> </th>
                                    <th jh-sort-by="name"><span translate="inventoryappApp.author.name">Name</span> </th>
                                    <th jh-sort-by="birthDate"><span translate="inventoryappApp.author.birthDate">Birth Date</span> </th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="author in authors track by author.id">
                                    <td>{{author.id}}</td>
                                    <td>{{author.name}}</td>
                                    <td>{{author.birthDate | date:'mediumDate'}}</td>
                                    <td class="text-right">
                                        <div class="btn-group flex-btn-group-container">
                                            <button type="button" ui-sref="author.detail({id:author.id})" class="btn btn-primary btn-circle"><i class="fa fa-eye"></i></button>
                                            <button type="button" ui-sref="author.detail({id:author.id})" class="btn btn-info btn-circle"><i class="fa fa-pencil"></i></button>
                                            <button type="button" ui-sref="author.detail({id:author.id})" class="btn btn-danger btn-circle"><i class="fa fa-times"></i></button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
